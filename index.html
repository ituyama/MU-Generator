    form {
        border: none;

    }

    .card {
        margin-top: 30px;
        border-radius: 20px;
        padding: 20px;
        background-color: rgba(207, 229, 235, 0.4);
        color: black;
        border: none;

<body onload="loadImage('preview');">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">俳句ジェネレータ</a>


    </nav>
    <div class="container">
        <div class="row">

            <div class="col-md-12 col-lg-6">
                <div class="card">
                    <canvas id="preview"></canvas>
                    
                    <button onclick="saveCanvas('png');">pngで保存</button>
                    


                    <!--ダウンロード用ボタン-->

                </div>
                <p></p>



            </div>
            <div class="col-md-12 col-lg-6">
                <div class="row">

                </div>

                <div class="row">


                    <div class="card center">




                        <input type="text" class="form-control-lg" id="kami" placeholder="上の句">
                        <br>
                        <input type="text" class="form-control-lg" id="naka" placeholder="中の句">
                        <br>
                        <input type="text" class="form-control-lg" id="simo" placeholder="下の句">
                        <br>
                        <input type="text" class="form-control-lg" id="simo1" placeholder="下の句">
                        <br>
                        <input type="text" class="form-control-lg" id="simo2" placeholder="下の句">
                        <br>
                        <input type="text" class="form-control-lg" id="name" placeholder="名前">
                        <br>
                        <button class="btn btn-info"
                            onclick="drawText('preview', 'kami','naka','simo','simo1','simo2','name');">俳句を詠む</button>
                        <button class="btn btn-info" onclick="location.reload();">消す</button>





                    </div>


                </div>


            </div>
        </div>
    </div>
